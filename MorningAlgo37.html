            return;
        }

        console.log(num);
        recursiveCountDown(num - 1);
    }

    // T-Diagram in Groups:Fib
    function Fib(n) {   
    if(n==1) {
    	return 0;    
    }   
    else if(n==2) {      
    	return 1;
    }
    else {     
    	var num1 = Fib(n-2);
    	var num2 = Fib(n-1);
    	return num1 + num2;
    }
}
