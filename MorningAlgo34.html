    <script>

        function removeNegatives(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {
                    temp = arr[arr.length - 1]
                    arr[arr.length - 1] = arr[i]
                    arr[i] = temp
                    arr.pop();
                }
            }
        }
        a = removeNegatives([-1, 3, 5]);
        b = removeNegatives([-1, 3, -5]);
        console.log(a);
        console.log(b);


    </script>
